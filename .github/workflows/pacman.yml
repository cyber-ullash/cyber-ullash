name: Generate Pac-Man Contribution Graph (Stable)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NODE_OPTIONS: --max-old-space-size=6144   # ðŸ”¥ Heap fix (6GB)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Pac-Man SVG
        uses: Platane/pacman@v1
        with:
          username: ${{ github.repository_owner }}
          theme: github

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
